<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PhishGuard — Opções</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; padding: 20px; }
      label { display:block; margin: 12px 0 4px; color:#334155 }
      input { width: 420px; max-width:100%; padding:10px 12px; border:1px solid #cbd5e1; border-radius:8px; }
      button { margin-top:14px; padding:10px 14px; border:0; border-radius:8px; background:#3b82f6; color:#fff; font-weight:700; cursor:pointer; }
      .row { display:flex; gap:12px; align-items:center; }
      small { color:#64748b }
    </style>
  </head>
  <body>
    <h2>Configurações</h2>

    <label>API base</label>
    <input id="apiBase" placeholder="http://localhost:8000" />

    <label>Limiar de alerta (0–1)</label>
    <div class="row">
      <input id="threshold" type="number" step="0.05" min="0" max="1" style="width:110px" />
      <small>Recomendado: 0.6</small>
    </div>

    <button id="save" type="button">Salvar</button>
    <p id="msg"></p>

    <!-- somente script externo -->
    <script src="options.js"></script>
  </body>
</html>
